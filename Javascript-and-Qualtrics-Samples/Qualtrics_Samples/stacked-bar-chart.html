<!DOCTYPE html>
<html>
<head>
<title>Ds.js Bar-Charts in Qualtrics</title>
</head>
<body>


	<!-- This part will be inserted in the question body. -->
	<div style="width:100%;height:150px">
		<div id="w1" style="padding-left:0;">
			<div id="stack-a" style="background:#DFA;width:0px;height:20px;float:left;text-align:center;padding-top:13px;">  </div>
			<div id="stack-b" style="background:#FAA;width:0px;height:20px;float:left;text-align:center;padding-top:13px;">  </div>
			<div id="stack-c" style="background:#CAA;width:0px;height:20px;float:left;text-align:center;padding-top:13px;">  </div>
		</div>
		<div id="w2" style="padding-left:0;">
			<div id="text-a" style="width:0px;height:20px;float:left;text-align:center;padding-top:13px;font-size:8pt;">  </div>
			<div id="text-b" style="width:0px;height:20px;float:left;text-align:center;padding-top:13px;font-size:8pt;">  </div>
			<div id="text-c" style="width:0px;height:20px;float:left;text-align:center;padding-top:13px;font-size:8pt;">  </div>
		</div>
	</div>
	<!-- Till here. -->

	<script>
		// This part will be inserted in the qualtrics function body.
		var width_value = window.innerWidth
		|| document.documentElement.clientWidth
		|| document.body.clientWidth;
		var variable = width_value*(1/4)

		var width_whole = 280
		var correct = 0.76
		var incorrect = 0.22
		var skip = 0.02

		document.getElementById("w1").style.paddingLeft = variable + "px"
		document.getElementById("w2").style.paddingLeft = variable + "px"
		document.getElementById("w1").style.width = width_whole + variable + "px"
		document.getElementById("w2").style.width = width_whole + variable + "px"

		document.getElementById("stack-a").style.transition = "all 1s";
		document.getElementById("stack-b").style.transition = "all 1s";
		document.getElementById("stack-c").style.transition = "all 1s";

		document.getElementById("text-a").style.width = width_whole*correct+"px"
		document.getElementById("text-b").style.width = width_whole*incorrect+"px"
		document.getElementById("text-c").style.width = width_whole*skip+"px"

		setTimeout(function() {  document.getElementById("stack-a").style.width = width_whole*correct+"px"; }, 0);
		setTimeout(function() {  document.getElementById("text-a").innerHTML = "Correct "+ correct*100+"%"; }, 400);

		setTimeout(function() {  document.getElementById("stack-b").style.width = width_whole*incorrect+"px"; }, 0);
		setTimeout(function() {  document.getElementById("text-b").innerHTML = "Incorrect "+ incorrect*100 + "%"; }, 650);

		setTimeout(function() {  document.getElementById("stack-c").style.width = width_whole*skip+"px"; }, 0);
		setTimeout(function() {  document.getElementById("text-c").innerHTML = "Skip "+ skip*100 + "%"; }, 900);

		// Till here.

	</script>
</body>
</html>
